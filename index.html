<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <h3>First to 5 Wins!</h3>

    <div class="container">
        <button id="rock"><img src="images/rock.png" alt=""></button>
        <button id="paper"><img src="images/paper.png" alt=""></button>
        <button id="scissors"><img src="images/scissors.png" alt=""></button>
    </div>

    <p id="result"></p>

    <button id="play-again" onclick="location.reload()">Play Again?</button>

    <div class="container">
        <div>
            <h2>Player</h2>
            <p id="player-score">Score: 0</p>
        </div>
        <div>
            <h2>Computer</h2>
            <p id="computer-score">Score: 0</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
